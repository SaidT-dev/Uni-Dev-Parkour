<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tableaux</title>
        <style>
            table {
                border-collapse: collapse;
                width: 75%;
            }
            td {
                border: 1px solid black;
                height: 25px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Tableau 1</h2>
        <table>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <h2>Tableau 2</h2>
        <table>
            <tr>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <h2>Tableau 3</h2>
        <table>
            <tr>
                <td></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
        </table>

        <h2>Tableau 4</h2>
        <table>
            <tr>
                <td>N</td>
                <td colspan="2">Nom & Prenom</td>
                <td colspan="2">E-mail</td>
                <td>N Tel</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
